<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolate Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="animation-container">
        <div>
            <div class="chocolate-pack" id="chocolatePack">
                <img src="images/chocolate_pack.png.jpg" alt="Chocolate Pack">
            </div>
            <div class="animated-hand" id="animatedHand">
                <img src="images/hand.png" alt="Hand">
            </div>
            <div class="rose-and-chocolate" id="roseAndChocolate">
                <img src="images/rose.png" alt="Rose">
                <img src="images/chocolate.png" alt="Chocolate">
            </div>
            <div class="opened-chocolate" id="openedChocolate">
                <img src="images/opened_chocolate.png" alt="Opened Chocolate">
            </div>
            <div class="happy-chocolate-day" id="happyChocolateDay">
                <p>Happy Chocolate Day</p>
                    
                                 <p>from Hemanga</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
